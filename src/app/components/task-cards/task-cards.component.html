<app-add-task (sendTask)="sendTask($event)"></app-add-task>

<li *ngFor="let i of tasks">
    <mat-card class="task-item">
        <mat-card-content class="card-title">
            {{ i }}
        </mat-card-content>
        <div class="icons-container">
            <mat-checkbox class="check-box"></mat-checkbox>
            <button mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card>
</li>
